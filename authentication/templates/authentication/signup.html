{% extends 'base.html' %}
{% load static %} 
{% block content %}

{% include 'store/navigation.html' %}
<div class="container mb-4">
  <div class="row">
    <div class="container mt-5"> <!-- Vous pouvez également ajouter 'container' pour un centrage plus efficace -->
      <div class="row">
        <div class="col-12 text-center">
          <h2 class="login-title">INSCRIPTION</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-md-6"> <!-- Vous pouvez ajuster la classe 'col-md-6' en fonction de la largeur souhaitée -->
          <form method="post" id="login-form">
            {% csrf_token %} 
            <div class="mb-3">
              <label for="email" class="form-label">Adresse e-mail</label>
              {{form.email}}
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Mot de passe</label>
              {{form.password1}}
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Confirmer le mot de passe</label>
              {{form.password2}}
            </div> 
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn_popular">Valider</button> 
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </div>
</div>
<div class="box-content">
    
</div> 
    {% if form.errors %}
        {{ form.errors }}
    {% endif %}
{% endblock content %}
