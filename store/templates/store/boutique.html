{% extends 'base.html' %}
{% load static %}
{% block content %}

<!--RECHERCHE-->
<div class="row mt-3 mb-5">
    <form class="col-lg-10 g-3 offset-lg-1 d-flex justify-content-center" 
        action="" method="get">

        <div class="col-8">
            <input type="text" class="form-control form-control-md" name="query" placeholder="Search a product... ">
        </div>&nbsp;
        <div class="col-2 ml-2">
            <button type="submit" class="btn btn-warning"> Search</button>
        </div>

    </form>
</div>
<!-- liste des produits -->
<div class="container">
    <div class="row">
        {% for product in products %}
            <div class="col-lg-4">
                <img class="thumbnail" src="{{ product.imageURL }}" >
                <div class="box-element product">
                    <h6><strong>{{ product.name }}</strong></h6>
                    <hr>
                    <button class="btn btn-outline-secondary att-btn">Ajouter au panier</button>
                    <a class="btn btn-outline-success" href="#">Voir</a>
                    <h5 style="display: inline-block; float:right;">{{ product.price }} FCFA</h5>
                </div>
            </div>
        {% endfor %}
    </div> 
</div>
