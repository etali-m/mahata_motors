<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap.css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <!-- main.css -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <title>Mahata motors</title>
</head>
<body>
  <nav class="navbar navbar-expand-md bg-white navbar-light py-3">
    <div class="container">
        <a class="navbar-brand text-uppercase fw-bold" href="{% url 'home' %}">
            <img src="{% static 'images/logo1.png' %}" width="130" height="50" alt="">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
          <input class="form-control me-2" type="search" placeholder="Rechercher un produit.." aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Rechercher</button>
        </form>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">  
                <li class="nav-item">
                  <a href="{% url 'boutique' %}" class="nav-link">Boutique</a>
                </li>
                <li class="nav-item">
                  <a class="btn btn-primary" href="{% url 'login' %}">Mon compte</a>
                </li>
                <li class="nav-item">
                  <a href="{% url 'cart' %}" class="position-relative">
                    <img id="cart-icon" src="{% static 'images/cart.png' %}" alt="">
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                        0
                    <span class="visually-hidden">unread messages</span>
                    </span>
                  </a>
                </li>
            </ul>
        </div>
    </div>
  </nav> 
     {% block content %}{% endblock content %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</body>
</html>
